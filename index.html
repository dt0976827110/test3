<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4">Monitor</h1>

    <!-- Detection Map -->
    <div class="bg-gray-800 p-4 rounded-lg mb-4">
      <h2 class="text-lg mb-2">DETECTION MAP</h2>
      <img src="https://via.placeholder.com/300x150?text=Map" class="mx-auto rounded" />
    </div>

    <!-- Select Area -->
    <div class="bg-gray-800 p-4 rounded-lg mb-4">
      <h2 class="text-lg mb-2">SELECT THE AREA</h2>
      <div class="flex justify-between">
        <button class="area-btn px-3 py-1 bg-blue-500 rounded">A</button>
        <button class="area-btn px-3 py-1 bg-gray-700 rounded">B</button>
        <button class="area-btn px-3 py-1 bg-gray-700 rounded">C</button>
        <button class="area-btn px-3 py-1 bg-gray-700 rounded">D</button>
        <button class="area-btn px-3 py-1 bg-gray-700 rounded">E</button>
        <button class="area-btn px-3 py-1 bg-gray-700 rounded">F</button>
      </div>
    </div>

    <!-- Data Monitoring -->
    <div class="bg-gray-800 p-4 rounded-lg mb-4">
      <h2 class="text-lg mb-2">DATA MONITORING</h2>
      <div class="grid grid-cols-3 gap-4 text-center">
        <div>
          <canvas id="electricityChart" width="80" height="80"></canvas>
          <p class="mt-1">ELECTRICITY</p>
        </div>
        <div>
          <canvas id="temperatureChart" width="80" height="80"></canvas>
          <p class="mt-1">TEMPERATURE</p>
        </div>
        <div>
          <canvas id="humidityChart" width="80" height="80"></canvas>
          <p class="mt-1">HUMIDITY</p>
        </div>
      </div>
    </div>

    <!-- History Curve -->
    <div class="bg-gray-800 p-4 rounded-lg">
      <h2 class="text-lg mb-2">HISTORY CURVE</h2>
      <canvas id="historyChart" height="150"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
